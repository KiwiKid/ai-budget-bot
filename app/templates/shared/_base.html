<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/main.css') }}"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/echarts@5.4.3/dist/echarts.js"
      defer
    ></script>
    <script src="https://unpkg.com/echarts@5.4.3/dist/echarts.js.map"></script>
    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/echart_ext.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (tailwind) {
        tailwind.config = {
          theme: {
            extend: {
              backgroundColor: {
                "custom-gray": "rgb(197, 197, 198);",
              },
            },
          },
        };
      }
    </script>
  </head>
  <body class="bg-custom-gray">
    {% block content %}
    <h1>Hello, there!</h1>
    {% endblock %}
  </body>
</html>
