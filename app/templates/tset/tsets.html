{% extends "/shared/_base.html" %} {% block content %}

<div>
  <i>tip: be sure to 'include headers' when exporting for best results</i>
</div>

<div hx-target="this" hx-swap="outerHTML">
  <button hx-get="/tset/{{ ts_id }}/upload" class="btn btn-primary">
    New upload
  </button>
</div>

<h3>Existing Uploads</h3>
<div>
  {% for set in sets %}
  <div>
    <a href="/tset/{{ set[0] }}">{{set[0]}} Transactions: {{set[1]}}</a>
  </div>

  {% endfor %}
</div>
{% endblock %}
