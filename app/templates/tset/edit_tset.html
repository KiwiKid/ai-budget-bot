{% extends "/shared/_base.html" %} {% block content %}
<div class="p-6" id="mainContent">
  <h1 class="text-2xl font-bold mb-4">Upload csv</h1>
  <sub>{{ ts_id }}</sub>

  <form
    hx-post="/tset/{{ts_id}}/upload"
    hx-target="this"
    hx-swap="outerHTML"
    hx-encoding="multipart/form-data"
    class="flex flex-col space-y-4"
  >
    <div>
      <label for="bank_csv" class="block text-sm font-medium text-gray-700"
        >Bank Export file</label
      >
      <input
        id="bank_csv"
        type="file"
        name="bank_csv"
        class="mt-1 p-2 w-full border rounded-md"
      />
    </div>

    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition ease-in-out duration-150"
    >
      Submit
    </button>
  </form>
</div>

{% endblock %}
