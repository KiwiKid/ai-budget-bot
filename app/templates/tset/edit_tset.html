{% extends "/shared/_base.html" %} {% block content %}

<h1>Upload bank csv</h1>

<h3>{{ ts_id }}</h3>

<form
  hx-post="/tset/{{ts_id}}/upload"
  hx-target="this"
  hx-swap="outerHTML"
  hx-encoding="multipart/form-data"
>
  <label for="bank_csv">Bank Export file</label>
  <input id="bank_csv" type="file" name="bank_csv" />

  <button class="btn">Submit</button>
</form>

{% endblock %}
